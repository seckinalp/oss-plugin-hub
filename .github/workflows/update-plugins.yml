name: Update Plugin Data

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest plugin data
        run: npm run fetch-plugins
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Update GitHub stats
        run: npm run update-github-stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/plugins.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/plugins.json data/plugins-previous.json
          git commit -m "chore: update plugin data"
          git push
      
      # Vercel automatically deploys when changes are pushed to main branch
      # No need to build or deploy here

